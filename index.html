<!DOCTYPE html>
<html>
  <head>
    <title>Finivesta </title>
    <link rel="stylesheet" href="fin.css" />
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="fin.js"></script>


  </head>
  <body>
    <p class="Contact">Contact Us</p>
    <div class="wrapper">
      <div class="box1">
        <p>
         <div>
         <b>FINIVESTA<br>
         Financial and economics society - IGDTUW</b> <br>
         </div>
         Address<br>
         James Church, New Church Rd, Opp. St,<br>
         Kashmere Gate, New Delhi, Delhi 110006<br>
         <b>Phone</b><br>
         011 2390 0220
        </p>
      </div>
     <div class = "map">
    
    
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7001.611386887791!2d77.22299567770999!3d28.6655361!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd0683919c3b%3A0xf5fc331b74c2b9e2!2sIndira%20Gandhi%20Delhi%20Technical%20University%20for%20Women!5e0!3m2!1sen!2sin!4v1701533528764!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>      <script src="script.js"></script>
      </div>
    </div>
      <div class="message">
        <p >Send a message</p>
      </div>
        
      <div class="container">
        <form id="contact-form" >
            <div class="row">
                <div class="col-50">
                    <input type="text" id="fname" name="firstname" placeholder="Name" required>
                </div>
                <div class="col-75">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-50">
                    <input type="tel" id="phone" name="phone" placeholder="Phone" required>
                </div>
                <div class="col-75">
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
            </div>
            <div class="row">
                <div class="col-100">
                    <textarea id="message" name="message" placeholder="Message" style="height:150px" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-100">
                    <input type="submit" value="Send" class="submit-button">
                </div>
            </div>
        </form>
    </div>
    
        
  
  </body>
</html>
